<div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <div class="row">
            <div class="col s6">
              <h4>Cadastro</h4>
            </div>
            <div class="col s6 right-align">
              <a routerLink="/">
                <button class="btn">Fechar</button>
              </a>
            </div>
          </div>
  
          <form>
            <div class="input-field">
              <input type="text" id="titulo" [(ngModel)]="task.titulo" />
              <label for="titulo">Título</label>
            </div>
            <div class="input-field">
              <input type="text" id="descricao" [(ngModel)]="task.descricao" />
              <label for="descricao">Descrição</label>
            </div>
            <div class="input-field">
              <input type="text" id="prioridade" [(ngModel)]="task.prioridade" />
              <label for="prioridade">Prioridade</label>
            </div>
            <div class="input-field">
              <input type="text" id="dataEntrega" [(ngModel)]="task.dataEntrega" />
              <label for="dataEntrega">Data de Entrega</label>
            </div>
            <div class="input-field">
              <input type="text" id="categoria" [(ngModel)]="task.categoria" />
              <label for="categoria">Categoria</label>
            </div>
            <div class="row">
              <div class="col s6">
                <button class="btn" (click)="limparCampos()">Limpar</button>
              </div>
              <div class="col s6 right-align">
                <button class="btn" (click)="cadastrarTarefa()">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
